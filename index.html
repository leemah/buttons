<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Link Buttons</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="button-container">
        <div class="row1">
        <a href="#" class="button button1">Button1</a>
        <a href="#" class="button button5">Button5</a>
        <a href="#" class="button button9">Button9</a>
        <a href="#" class="button button13">Button13</a>
        </div>

        <div class="row2">
        <a href="#" class="button button2">Button2</a>
        <a href="#" class="button button6">Button6</a>
        <a href="#" class="button button10">Button10</a>
        <a href="#" class="button button14">Button14</a>
        </div>
        
        <div class="row3">
        <a href="#" class="button button3">Button3</a>
        <a href="#" class="button button7">Button7</a>        
        <a href="#" class="button button11">Button11</a>
        <a href="#" class="button button15">Button15</a>
        
        </div>
        
        <div class="row4">
        <a href="#" class="button button4">Button4</a>
        <a href="#" class="button button8">Button8</a>
        <a href="#" class="button button12">Button12</a>       
        <a href="#" class="button button16">Button16</a>
        </div>
        
    </div>
</body>
</html>
